{% assign nav = site.data[lang].nav %}


<nav id="main-nav">
    <div class="container">

    <div class="logo" alt="home"><a href="{{ site.url }}/{{lang}}/"><img src="/assets/img/vk-logo.png"></a></div>
    <ul class="menu">
        {% for item in nav.menu %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    <div class="button-wrapper cta">
    <a href="{{ nav.contact.email }}"><button type="button">{{ nav.contact.button }}</button></a>
    </div>
</div>
</nav>
