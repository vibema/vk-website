content:
  title: "Déclaration de confidentialité"
  sections:
    - type: p
      text: "Nous sommes très heureux de l'intérêt que vous portez à notre entreprise. La protection des données est une priorité particulièrement élevée pour la gestion de vk webdesign. L'utilisation des pages Internet de vk webdesign est possible sans aucune indication de données personnelles ; cependant, si une personne concernée souhaite utiliser des services d'entreprise spéciaux via notre site Web, le traitement des données personnelles pourrait devenir nécessaire. Si le traitement des données personnelles est nécessaire et qu'il n'existe aucune base légale pour un tel traitement, nous obtenons généralement le consentement de la personne concernée."
    - type: p
      text: "Le traitement des données personnelles, telles que le nom, l'adresse, l'adresse e-mail ou le numéro de téléphone d'une personne concernée, doit toujours être conforme au règlement général sur la protection des données (GDPR) et conforme aux réglementations spécifiques à chaque pays en matière de protection des données applicables à vk webdesign. Par le biais de cette déclaration de protection des données, notre entreprise souhaite informer le grand public de la nature, de la portée et de la finalité des données personnelles que nous collectons, utilisons et traitons. De plus, cette déclaration de protection des données informe les personnes concernées de leurs droits."
    - type: p
      text: "En tant que contrôleur, vk webdesign a mis en œuvre de nombreuses mesures techniques et organisationnelles pour assurer la protection la plus complète des données personnelles traitées via ce site Web. Cependant, les transmissions de données sur Internet peuvent en principe avoir des failles de sécurité, de sorte qu'une protection absolue ne peut pas être garantie. C'est pourquoi chaque personne concernée est libre de nous transférer des données personnelles par des moyens alternatifs, par exemple par téléphone."
    - type: h2
      text: "1. Définitions"
    - type: p
      text: "La déclaration de protection des données de vk webdesign est basée sur les termes utilisés par le législateur européen pour l'adoption du règlement général sur la protection des données (GDPR). Notre déclaration de protection des données doit être lisible et compréhensible pour le grand public, ainsi que pour nos clients et partenaires commerciaux. Pour garantir cela, nous souhaitons d'abord expliquer la terminologie utilisée."
    - type: p
      text: "Dans cette déclaration de protection des données, nous utilisons, entre autres, les termes suivants :"
    - type: h4
      text: "a) Données personnelles"
    - type: p
      text: "Les données personnelles signifient toute information se rapportant à une personne physique identifiée ou identifiable (ci-après 'personne concernée'). Une personne physique identifiable est une personne qui peut être identifiée, directement ou indirectement, en particulier par référence à un identifiant tel qu'un nom, un numéro d'identification, des données de localisation, un identifiant en ligne ou à un ou plusieurs facteurs spécifiques à l'identité physique, physiologique, génétique, mentale, économique, culturelle ou sociale de cette personne physique."
    - type: h4
      text: "b) Personne concernée"
    - type: p
      text: "La personne concernée est toute personne physique identifiée ou identifiable, dont les données personnelles sont traitées par le responsable du traitement."
    - type: h4
      text: "c) Traitement"
    - type: p
      text: "Le traitement est toute opération ou ensemble d'opérations effectuées sur des données personnelles ou sur des ensembles de données personnelles, que ce soit par des moyens automatisés ou non, telles que la collecte, l'enregistrement, l'organisation, la structuration, le stockage, l'adaptation ou la modification, la récupération, la consultation, l'utilisation, la divulgation par transmission, diffusion ou toute autre forme de mise à disposition, le rapprochement ou l'interconnexion, la limitation, l'effacement ou la destruction."
    - type: h4
      text: "d) Limitation du traitement"
    - type: p
      text: "La limitation du traitement est le marquage de données personnelles stockées dans le but de limiter leur traitement futur."
    - type: h4
      text: "e) Profilage"
    - type: p
      text: "Le profilage signifie toute forme de traitement automatisé de données personnelles consistant à utiliser ces données personnelles pour évaluer certains aspects personnels relatifs à une personne physique, en particulier pour analyser ou prédire des aspects concernant les performances au travail de cette personne physique, sa situation économique, sa santé, ses préférences personnelles, ses intérêts, sa fiabilité, son comportement, sa localisation ou ses déplacements."
    - type: h4
      text: "f) Pseudonymisation"
    - type: p
      text: "La pseudonymisation est le traitement de données personnelles de telle manière que les données personnelles ne peuvent plus être attribuées à une personne concernée spécifique sans l'utilisation d'informations supplémentaires, à condition que ces informations supplémentaires soient conservées séparément et soumises à des mesures techniques et organisationnelles pour garantir que les données personnelles ne soient pas attribuées à une personne physique identifiée ou identifiable."
    - type: h4
      text: "g) Responsable du traitement ou contrôleur responsable du traitement"
    - type: p
      text: "Le responsable du traitement ou le contrôleur responsable du traitement est la personne physique ou morale, l'autorité publique, l'agence ou tout autre organisme qui, seul ou conjointement avec d'autres, détermine les finalités et les moyens du traitement des données personnelles ; lorsque les finalités et les moyens de ce traitement sont déterminés par le droit de l'Union ou le droit d'un État membre, le responsable du traitement ou les critères spécifiques de sa désignation peuvent être prévus par le droit de l'Union ou par le droit d'un État membre."
    - type: h4
      text: "h) Sous-traitant"
    - type: p
      text: "Le sous-traitant est une personne physique ou morale, une autorité publique, une agence ou un autre organisme qui traite des données personnelles pour le compte du responsable du traitement."
    - type: h4
      text: "i) Destinataire"
    - type: p
      text: "Le destinataire est une personne physique ou morale, une autorité publique, une agence ou un autre organisme, auquel les données personnelles sont divulguées, qu'il s'agisse ou non d'un tiers. Cependant, les autorités publiques qui peuvent recevoir des données personnelles dans le cadre d'une mission d'enquête particulière conformément au droit de l'Union ou au droit d'un État membre ne sont pas considérées comme des destinataires ; le traitement de ces données par ces autorités publiques doit être conforme aux règles applicables en matière de protection des données en fonction des finalités du traitement."
    - type: h4
      text: "j) Tiers"
    - type: p
      text: "Le tiers est une personne physique ou morale, une autorité publique, une agence ou un organisme autre que la personne concernée, le responsable du traitement, le sous-traitant et les personnes qui, sous l'autorité directe du responsable du traitement ou du sous-traitant, sont autorisées à traiter des données personnelles."
    - type: h4
      text: "k) Consentement"
    - type: p
      text: "Le consentement de la personne concernée est toute manifestation de volonté, libre, spécifique, éclairée et univoque par laquelle la personne concernée accepte, par une déclaration ou par un acte positif clair, que des données personnelles la concernant fassent l'objet d'un traitement."
    - type: h2
      text: "2. Nom et adresse du responsable du traitement"
    - type: p
      text: "Responsable du traitement aux fins du règlement général sur la protection des données (GDPR), d'autres lois sur la protection des données applicables dans les États membres de l'Union européenne et d'autres dispositions relatives à la protection des données est :"
    - type: p
      text: "vk webdesign<br>27b Rue Saint-Melaine<br>35700 Rennes<br>France<br>info@vk-webdesign.com"
    - type: h2
      text: "3. Cookies"
    - type: p
      text: "Les pages Internet de vk webdesign utilisent des cookies. Les cookies sont des fichiers texte qui sont stockés dans un système informatique via un navigateur Internet."
    - type: p
      text: "De nombreux sites Internet et serveurs utilisent des cookies. De nombreux cookies contiennent un identifiant de cookie. Un identifiant de cookie est un identifiant unique du cookie. Il consiste en une chaîne de caractères par laquelle les pages Internet et les serveurs peuvent être attribués au navigateur Internet spécifique dans lequel le cookie a été stocké. Cela permet aux sites Internet et aux serveurs visités de différencier le navigateur individuel du sujet d'autres navigateurs Internet qui contiennent d'autres cookies. Un navigateur Internet spécifique peut être reconnu et identifié grâce à l'identifiant unique du cookie."
    - type: p
      text: "Grâce à l'utilisation de cookies, vk webdesign peut fournir aux utilisateurs de ce site Web des services plus conviviaux qui ne seraient pas possibles sans le paramétrage des cookies."
    - type: p
      text: "Par le biais d'un cookie, les informations et les offres de notre site Web peuvent être optimisées avec l'utilisateur à l'esprit. Les cookies nous permettent, comme mentionné précédemment, de reconnaître les utilisateurs de notre site Internet. Le but de cette reconnaissance est de faciliter aux utilisateurs l'utilisation de notre site Internet. L'utilisateur du site Internet qui utilise des cookies, par exemple, n'a pas besoin de saisir les données d'accès chaque fois que le site Internet est accédé, car elles sont reprises par le site Internet, et le cookie est ainsi stocké sur le système informatique de l'utilisateur. Un autre exemple est le cookie d'un panier d'achat dans une boutique en ligne. La boutique en ligne mémorise les articles qu'un client a placés dans le panier virtuel via un cookie."
    - type: p
      text: "La personne concernée peut, à tout moment, empêcher le paramétrage de cookies par notre site Web au moyen d'un réglage correspondant du navigateur Internet utilisé, et peut donc refuser de façon permanente le paramétrage de cookies. De plus, les cookies déjà paramétrés peuvent être supprimés à tout moment via un navigateur Internet ou d'autres programmes logiciels. Cela est possible dans tous les navigateurs Internet populaires. Si la personne concernée désactive le paramétrage des cookies dans le navigateur Internet utilisé, toutes les fonctions de notre site Web ne peuvent pas être entièrement utilisables."
    - type: h2
      text: "4. Collecte de données et d'informations générales"
    - type: p
      text: "Le site Web de vk webdesign collecte une série de données et d'informations générales lorsque la personne concernée ou un système automatisé appelle le site Web. Ces données et informations générales sont stockées dans les fichiers journaux du serveur. Les données collectées peuvent être (1) les types et versions de navigateurs utilisés, (2) le système d'exploitation utilisé par le système d'accès, (3) le site Internet à partir duquel un système d'accès parvient à notre site Internet (appelés référents), (4) les sous-sites, (5) la date et l'heure d'accès au site Internet, (6) une adresse de protocole Internet (adresse IP), (7) le fournisseur de services Internet du système d'accès, et (8) toutes autres données et informations similaires qui peuvent être utilisées en cas d'attaques sur nos systèmes de technologie de l'information."
    - type: p
      text: "Lors de l'utilisation de ces données et informations générales, vk webdesign ne tire aucune conclusion sur la personne concernée. Ces informations sont nécessaires pour (1) fournir correctement le contenu de notre site Web, (2) optimiser le contenu de notre site Web ainsi que sa publicité, (3) assurer la viabilité à long terme de nos systèmes de technologie de l'information et de la technologie de notre site Web, et (4) fournir aux autorités répressives les informations nécessaires pour des poursuites pénales en cas de cyberattaque. Par conséquent, vk webdesign analyse statistiquement les données et informations collectées de manière anonyme, dans le but d'augmenter la protection des données et la sécurité des données de notre entreprise, et d'assurer un niveau optimal de protection pour les données personnelles que nous traitons. Les données anonymes des fichiers journaux du serveur sont stockées séparément de toutes les données personnelles fournies par une personne concernée."
    - type: h2
      text: "5. Droits de la personne concernée"
    - type: h4
      text: "a) Droit de confirmation"
    - type: p
      text: "Chaque personne concernée a le droit accordé par le législateur européen d'obtenir du responsable du traitement la confirmation que des données personnelles la concernant sont ou ne sont pas en cours de traitement. Si une personne concernée souhaite bénéficier de ce droit de confirmation, elle peut, à tout moment, contacter tout employé du responsable du traitement."
    - type: h4
      text: "b) Droit d'accès"
    - type: p
      text: "Chaque personne concernée par le traitement de données personnelles a le droit accordé par le législateur européen d'obtenir à tout moment du responsable du traitement des informations gratuites sur ses données personnelles stockées et une copie de ces informations. De plus, les directives et règlements européens accordent à la personne concernée l'accès aux informations suivantes :"
    - type: list
      items:
        - "les finalités du traitement"
        - "les catégories de données personnelles concernées"
        - "les destinataires ou catégories de destinataires auxquels les données personnelles ont été ou seront divulguées, en particulier les destinataires dans des pays tiers ou des organisations internationales"
        - "lorsque cela est possible, la durée prévue pour laquelle les données personnelles seront stockées ou, si ce n'est pas possible, les critères utilisés pour déterminer cette durée"
        - "l'existence du droit de demander au responsable du traitement la rectification ou l'effacement de données personnelles, ou la limitation du traitement de données personnelles concernant la personne concernée, ou de s'opposer à un tel traitement"
        - "l'existence du droit de déposer une plainte auprès d'une autorité de contrôle"
        - "lorsque les données personnelles ne sont pas collectées auprès de la personne concernée, toute information disponible quant à leur source"
        - "l'existence d'une prise de décision automatisée, y compris le profilage, visé à l'article 22, paragraphes 1 et 4, du GDPR et, au moins dans ces cas, des informations significatives sur la logique impliquée, ainsi que sur l'importance et les conséquences prévues d'un tel traitement pour la personne concernée"
    - type: p
      text: "De plus, la personne concernée a le droit d'obtenir des informations quant à savoir si des données personnelles sont transférées vers un pays tiers ou vers une organisation internationale. Si tel est le cas, la personne concernée a le droit d'être informée des garanties appropriées relatives au transfert."
    - type: p
      text: "Si une personne concernée souhaite bénéficier de ce droit d'accès, elle peut, à tout moment, contacter tout employé du responsable du traitement."
    - type: h4
      text: "c) Droit de rectification"
    - type: p
      text: "Chaque personne concernée par le traitement de données personnelles a le droit accordé par le législateur européen d'obtenir du responsable du traitement sans délai injustifié la rectification des données personnelles inexactes la concernant. Compte tenu des finalités du traitement, la personne concernée a le droit d'obtenir que des données personnelles incomplètes soient complétées, y compris au moyen d'une déclaration supplémentaire."
    - type: p
      text: "Si une personne concernée souhaite exercer ce droit de rectification, elle peut, à tout moment, contacter tout employé du responsable du traitement."
    - type: h4
      text: "d) Droit à l'effacement (Droit à l'oubli)"
    - type: p
      text: "Chaque personne concernée par le traitement de données personnelles a le droit accordé par le législateur européen d'obtenir du responsable du traitement l'effacement des données personnelles la concernant sans délai injustifié, et le responsable du traitement a l'obligation d'effacer les données personnelles sans délai injustifié lorsque l'un des motifs suivants s'applique, tant que le traitement n'est pas nécessaire :"
    - type: list
      items:
        - "Les données personnelles ne sont plus nécessaires aux fins pour lesquelles elles ont été collectées ou traitées d'une autre manière."
        - "La personne concernée retire le consentement sur lequel le traitement est basé conformément à l'article 6, paragraphe 1, point a), du GDPR, ou à l'article 9, paragraphe 2, point a), du GDPR, et lorsqu'il n'y a pas d'autre fondement juridique pour le traitement."
        - "La personne concernée s'oppose au traitement conformément à l'article 21, paragraphe 1, du GDPR, et il n'existe pas de motif légitime impérieux pour le traitement, ou la personne concernée s'oppose au traitement conformément à l'article 21, paragraphe 2, du GDPR."
        - "Les données personnelles ont été traitées illégalement."
        - "Les données personnelles doivent être effacées pour respecter une obligation légale dans le droit de l'Union ou dans le droit des États membres auquel le responsable du traitement est soumis."
        - "Les données personnelles ont été collectées en relation avec l'offre de services de la société de l'information visée à l'article 8, paragraphe 1, du GDPR."
    - type: p
      text: "Si l'une des raisons mentionnées ci-dessus s'applique, et qu'une personne concernée souhaite demander l'effacement des données personnelles stockées par vk webdesign, elle peut, à tout moment, contacter tout employé du responsable du traitement. Un employé de vk webdesign doit veiller à ce que la demande d'effacement soit immédiatement satisfaite."
    - type: p
      text: "Lorsque le responsable du traitement a rendu publiques les données personnelles et est obligé en vertu de l'article 17, paragraphe 1, d'effacer les données personnelles, le responsable du traitement, compte tenu des technologies disponibles et du coût de leur mise en œuvre, prend des mesures raisonnables, y compris des mesures techniques, pour informer les autres responsables du traitement des données personnelles que la personne concernée a demandé l'effacement par ces responsables du traitement de tout lien vers ces données personnelles, ou de toute copie ou reproduction de celles-ci, dans la mesure où le traitement n'est pas nécessaire. Un employé de vk webdesign organisera les mesures nécessaires dans des cas individuels."
    - type: h4
      text: "e) Droit de restriction du traitement"
    - type: p
      text: "Chaque personne concernée par le traitement de données personnelles a le droit accordé par le législateur européen d'obtenir du responsable du traitement la limitation du traitement lorsque l'un des cas suivants s'applique :"
    - type: list
      items:
        - "L'exactitude des données à caractère personnel est contestée par la personne concernée, pendant une période permettant au responsable du traitement de vérifier l'exactitude des données à caractère personnel."
        - Le traitement est illicite et la personne concernée s'oppose à l'effacement des données à caractère personnel et demande plutôt la limitation de leur utilisation.
        - Le responsable du traitement n'a plus besoin des données à caractère personnel aux fins du traitement, mais la personne concernée en a besoin pour la constatation, l'exercice ou la défense d'un droit en justice.
        - La personne concernée s'est opposée au traitement en vertu de l'article 21, paragraphe 1, du GDPR en attendant de vérifier si les motifs légitimes du responsable du traitement l'emportent sur ceux de la personne concernée."
    - type: p
      text: " Si l'une des conditions susmentionnées est remplie et qu'une personne concernée souhaite demander la limitation du traitement des données à caractère personnel stockées par vk webdesign, elle peut à tout moment contacter n'importe quel employé du responsable du traitement. L'employé de vk webdesign s'occupera de la restriction du traitement."
    - type: h4
      text: "f) Droit à la portabilité des données"
    - type: p
      text: "Chaque personne concernée a le droit, accordé par le législateur européen, de recevoir les données à caractère personnel la concernant qui ont été fournies à un responsable du traitement, dans un format structuré, couramment utilisé et lisible par machine. Elle a le droit de transmettre ces données à un autre responsable du traitement sans entrave de la part du responsable du traitement auquel les données à caractère personnel ont été fournies, tant que le traitement est fondé sur le consentement conformément à l'article 6, paragraphe 1, point a), du GDPR ou à l'article 9, paragraphe 2, point a), du GDPR, ou sur un contrat conformément à l'article 6, paragraphe 1, point b), du RGPD, et que le traitement est effectué à l'aide de procédés automatisés, tant que le traitement n'est pas nécessaire à l'exécution d'une mission d'intérêt public ou relevant de l'exercice de l'autorité publique dont est investi le responsable du traitement."
    - type: p
      text: "En outre, dans l'exercice de son droit à la portabilité des données conformément à l'article 20, paragraphe 1, du RGPD, la personne concernée a le droit d'obtenir que les données à caractère personnel soient transmises directement d'un responsable du traitement à un autre, lorsque cela est techniquement possible et que cela ne porte pas atteinte aux droits et libertés d'autrui."
    - type: p
      text: "Pour faire valoir son droit à la portabilité des données, la personne concernée peut à tout moment contacter n'importe quel employé de vk webdesign."
    - type: h4
      text: "g) Droit d'opposition"
    - type: p
      text: "Chaque personne concernée dispose du droit accordé par le législateur européen de s'opposer, pour des raisons tenant à sa situation particulière, à tout moment, à un traitement de données à caractère personnel la concernant, fondé sur l'article 6, paragraphe 1, point e) ou f), du RGPD. Cela s'applique également au profilage fondé sur ces dispositions."
    - type: p
      text: "vk webdesign ne traitera plus les données à caractère personnel en cas d'opposition, à moins que nous puissions démontrer des motifs légitimes impérieux pour le traitement qui l'emportent sur les intérêts, les droits et les libertés de la personne concernée, ou pour la constatation, l'exercice ou la défense de droits en justice."
    - type: p
      text: "Si vk webdesign traite des données à caractère personnel à des fins de marketing direct, la personne concernée a le droit de s'opposer à tout moment au traitement des données à caractère personnel la concernant pour un tel marketing. Ceci s'applique au profilage dans la mesure où il est lié à ce marketing direct. Si la personne concernée s'oppose au traitement à des fins de marketing direct auprès de vk webdesign, vk webdesign ne traitera plus les données à caractère personnel à ces fins."
    - type: p
      text: "En outre, la personne concernée a le droit, pour des raisons tenant à sa situation particulière, de s'opposer au traitement des données à caractère personnel la concernant par vk webdesign à des fins de recherche scientifique ou historique, ou à des fins statistiques conformément à l'article 89, paragraphe 1, du RGPD, à moins que le traitement ne soit nécessaire à l'exécution d'une mission effectuée pour des raisons d'intérêt public."
    - type: p
      text: "Pour exercer son droit d'opposition, la personne concernée peut contacter n'importe quel employé de vk webdesign. En outre, la personne concernée est libre, dans le cadre de l'utilisation des services de la société de l'information et nonobstant la directive 2002/58/CE, d'utiliser son droit d'opposition par des moyens automatisés utilisant des spécifications techniques."
    - type: h4
      text: "h) la prise de décision individuelle automatisée, y compris le profilage"
    - type: p
      text: "Chaque personne concernée dispose du droit accordé par le législateur européen de ne pas être soumise à une décision fondée exclusivement sur un traitement automatisé, y compris le profilage, qui produit des effets juridiques à son égard ou qui l'affecte de manière significative de façon similaire, tant que la décision (1) n'est pas nécessaire à la conclusion ou à l'exécution, d'un contrat entre la personne concernée et un responsable du traitement, ou (2) n'est pas autorisée par le droit de l'Union ou des États membres auquel le responsable du traitement est soumis et qui prévoit également des mesures appropriées pour la sauvegarde des droits et libertés et des intérêts légitimes de la personne concernée, ou (3) n'est pas fondée sur le consentement explicite de la personne concernée."
    - type: p
      text: "Si la décision (1) est nécessaire à la conclusion ou à l'exécution d'un contrat entre la personne concernée et un responsable du traitement, ou (2) si elle est fondée sur le consentement explicite de la personne concernée, vk webdesign met en œuvre des mesures appropriées pour la sauvegarde des droits et libertés et des intérêts légitimes de la personne concernée, au moins du droit d'obtenir une intervention humaine de la part du responsable du traitement, d'exprimer son point de vue et de contester la décision."
    - type: p
      text: "Si la personne concernée souhaite exercer les droits relatifs à la prise de décision individuelle automatisée, elle peut, à tout moment, contacter n'importe quel employé de vk webdesign."
    - type: h4
      text: "i) Droit de retrait de la protection des données"
    - type: p
      text: "Chaque personne concernée dispose du droit accordé par le législateur européen de retirer à tout moment son consentement au traitement des données à caractère personnel la concernant."
    - type: p
      text: "Si la personne concernée souhaite exercer le droit de retirer son consentement, elle peut, à tout moment, contacter n'importe quel employé de vk webdesign."
    - type: h2
      text: "6. base juridique du traitement"
    - type: p
      text: "L'article 6, paragraphe 1, point a), du RGPD sert de base juridique aux opérations de traitement pour lesquelles nous obtenons un consentement pour une finalité de traitement spécifique. Si le traitement des données à caractère personnel est nécessaire à l'exécution d'un contrat auquel la personne concernée est partie, comme c'est le cas, par exemple, lorsque les opérations de traitement sont nécessaires à la fourniture de biens ou à la prestation de tout autre service, le traitement est fondé sur l'article 6, paragraphe 1, point b), du RGPD. Il en va de même pour les traitements nécessaires à l'exécution de mesures précontractuelles, par exemple dans le cas de demandes de renseignements concernant nos produits ou services. Si notre entreprise est soumise à une obligation légale exigeant le traitement de données à caractère personnel, par exemple pour remplir des obligations fiscales, le traitement est fondé sur l'article 6, paragraphe 1, point c), du RGPD. 6(1) lit. c GDPR. Dans de rares cas, le traitement des données à caractère personnel peut être nécessaire pour protéger les intérêts vitaux de la personne concernée ou d'une autre personne physique. Ce serait le cas, par exemple, si un visiteur était blessé dans notre entreprise et que son nom, son âge, ses données d'assurance maladie ou d'autres informations vitales devaient être communiquées à un médecin, à un hôpital ou à un autre tiers. Le traitement serait alors fondé sur l'article 6, paragraphe 1, point d), du RGPD. 6(1) lit. d GDPR. Enfin, le traitement pourrait être fondé sur l'article 6, paragraphe 1, point f), du RGPD. Cette base juridique est utilisée pour les opérations de traitement qui ne sont couvertes par aucun des fondements juridiques susmentionnés si le traitement est nécessaire aux fins des intérêts légitimes poursuivis par notre société ou par un tiers, sauf lorsque ces intérêts sont supplantés par les intérêts ou les libertés et droits fondamentaux de la personne concernée qui exigent une protection des données à caractère personnel. Ces traitements sont d'autant plus autorisés qu'ils ont été spécifiquement mentionnés par le législateur européen. Il a estimé qu'un intérêt légitime pouvait être présumé si la personne concernée est un client du responsable du traitement (considérant 47, phrase 2, du GDPR)."
    - type: h2
      text: "7. les intérêts légitimes poursuivis par le responsable du traitement ou par un tiers"
    - type: p
      text: "Lorsque le traitement des données à caractère personnel est fondé sur l'article 6, paragraphe 1, point f), du RGPD, notre intérêt légitime est de mener nos activités en faveur du bien-être de tous nos employés et des actionnaires."
    - type: h2
      text: "8. période de conservation des données à caractère personnel"
    - type: p
      text: "Le critère utilisé pour déterminer la durée de conservation des données à caractère personnel est le délai de conservation légal correspondant. À l'expiration de ce délai, les données correspondantes sont systématiquement effacées, pour autant qu'elles ne soient plus nécessaires à l'exécution du contrat ou à l'initiation d'un contrat."
    - type: h2
      text: "9. mise à disposition de données à caractère personnel en tant qu'exigence légale ou contractuelle ; exigence nécessaire à la conclusion d'un contrat ; obligation de la personne concernée de fournir les données à caractère personnel ; conséquences éventuelles de la non-fourniture de ces données"
    - type: p
      text: "Nous précisons que la fourniture de données à caractère personnel est en partie requise par la loi (par exemple, les réglementations fiscales) ou peut également résulter de dispositions contractuelles (par exemple, des informations sur le partenaire contractuel). Il est parfois nécessaire, pour conclure un contrat, que la personne concernée nous fournisse des données à caractère personnel, que nous devons ensuite traiter. La personne concernée est, par exemple, tenue de nous fournir des données à caractère personnel lorsque notre entreprise signe un contrat avec elle. La non-fourniture des données à caractère personnel aurait pour conséquence que le contrat avec la personne concernée ne pourrait pas être conclu. Avant que la personne concernée ne fournisse des données à caractère personnel, elle doit contacter l'un de nos employés. L'employé précise à la personne concernée si la fourniture des données à caractère personnel est requise par la loi ou le contrat ou si elle est nécessaire à la conclusion du contrat, s'il existe une obligation de fournir les données à caractère personnel et les conséquences de la non-fourniture des données à caractère personnel."
    - type: h2
      text: "10. existence d'une prise de décision automatisée"
    - type: p
      text: "En tant qu'entreprise responsable, nous n'avons pas recours à la prise de décision automatique ou au profilage."
