content:
  title: "Impressum"
  sections:
    - type: p
      text: "Information in accordance with § 5 TMG"
    - type: p
      text: "vk webdesign<br>27b Rue Saint-Melaine<br>35700 Rennes<br>France"
    - type: h4
      text: "Represented by:"
    - type: p
      text: "Viktoria Knuth"
    - type: h4
      text: "Contact"
    - type: p
      text: "mail(at)vk-webdesign.de"
    - type: h2
      text: "Disclaimer"
    - type: h3
      text: "Liability for content"
    - type: p
      text: "The content of our pages has been created with the utmost care. However, we cannot guarantee the accuracy, completeness, or timeliness of the content. As a service provider, we are responsible for our own content on these pages according to § 7 paragraph 1 TMG under general laws. According to §§ 8 to 10 TMG, we are not obligated to monitor transmitted or stored external information or to investigate circumstances indicating illegal activity. Obligations to remove or block the use of information under general laws remain unaffected. However, liability in this regard is only possible from the point in time at which a specific infringement becomes known. Upon becoming aware of legal violations, we will remove such content immediately."
    - type: h3
      text: "Liability for links"
    - type: p
      text: "Our offer contains links to external third-party websites over whose content we have no influence. Therefore, we cannot assume any liability for these external contents. The respective provider or operator of the linked pages is always responsible for their content. The linked pages were checked for possible legal violations at the time of linking. Illegal content was not recognizable at the time of linking. Permanent monitoring of the content of the linked pages is not reasonable without concrete evidence of a violation of the law. Upon becoming aware of legal violations, we will remove such links immediately."
    - type: h3
      text: "Copyright"
    - type: p
      text: "The content and works created by the site operators on these pages are subject to German copyright law. The duplication, processing, distribution, and any kind of utilization outside the limits of copyright law require the written consent of the respective author or creator. Downloads and copies of these pages are only permitted for private, non-commercial use. Insofar as the content on this site was not created by the operator, the copyrights of third parties are respected. In particular, third-party content is marked as such. Should you nevertheless become aware of a copyright infringement, please inform us accordingly. Upon becoming aware of legal violations, we will remove such content immediately."
    - type: h3
      text: "Data protection"
    - type: p
      text: "The use of our website is generally possible without providing personal data. Insofar as personal data (e.g., name, address, or email addresses) are collected on our pages, this is always done on a voluntary basis where possible. These data will not be passed on to third parties without your explicit consent."
    - type: p
      text: "We point out that data transmission over the internet (e.g., communication by email) can have security gaps. Complete protection of data against access by third parties is not possible."
    - type: p
      text: "The use of contact data published within the scope of the imprint obligation by third parties for sending unsolicited advertising and information materials is hereby expressly prohibited. The operators of the pages expressly reserve the right to take legal action in the event of unsolicited sending of advertising information, such as spam emails."
